<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>오늘의 : 코스</title>
  <link rel="stylesheet" href="./join.css" />
  <script src="https://kit.fontawesome.com/f9bbedc3e2.js" crossorigin="anonymous"></script>
</head>

<body>
  <div class="menu">
    <div class="logo" id="logo">
      <img src="./logo.png" alt="로고"></a>
    </div>
    <nav class="menu_bar">
      <ul>
        <li><a href="#">오늘의 코스</a></li>
        <li><a href="#">여행코스</a></li>
        <li><a href="#">랜덤여행</a></li>
        <li><a href="#">여행정보</a></li>
      </ul>
    </nav>
    <div class="right-btn">
      <div class="login-btn">
        <a href="./login.html">로그인/회원가입</a>
      </div>
      <div class="menu-btn">
        <i class="fa-solid fa-bars" style="color: #333;"></i>
      </div>
    </div>
  </div>

  <form action="#" class="form">
    <h2>약관동의</h2>
    <div class="check-agree">
      <form action="/" method="POST" id="form__wrap" class="form__wrap">
        <div class="check-all">
          <input type="checkbox" name="agree_all" id="agree_all">
          <span><b>전체 약관 동의</b></span>
        </div>

        <div class="agree-top">
            <input type="checkbox" name="agree" value="1">
          <span style="color: var(--primary-color);">[필수]</span><a id="modalOpenText">&nbsp;이용약관</a>
        </div>
          
        <div id="modalContainer" class="hidden">
          <div id="modalContent">
          <p>모달 창 입니다.</p>
          <button id="modalCloseButton">확인</button>
          </div>
        </div>
        
        <div class="agree">
          <input type="checkbox" name="agree" value="2">
          <span style="color: var(--primary-color);">[필수]</span><a id="modalOpenText01">&nbsp;만 14세 이상 확인</a>
        </div>

        <div id="modalContainer01" class="hidden01">
          <div id="modalContent01">
          <p>모달 창 입니다.</p>
          <button id="modalCloseButton01">확인</button>
          </div>
        </div>

        <div class="agree">
          <input type="checkbox" name="agree" value="3">
          <span style="color: var(--primary-color);">[필수]</span><a id="modalOpenText02">&nbsp;개인정보 수집 및 이용 동의</a>
        </div>

        <div id="modalContainer02" class="hidden02">
          <div id="modalContent02">
          <p>모달 창 입니다.</p>
          <button id="modalCloseButton02">확인</button>
          </div>
        </div>

        <div class="agree-bottom">
          <input type="checkbox" name="agree" value="4">
          <span class="select_disable">[선택]</span><a id="modalOpenText03">&nbsp;마케팅 알림 수신 동의</a>
        </div>

        <div id="modalContainer03" class="hidden03">
          <div id="modalContent03">
          <p>모달 창 입니다.</p>
          <button id="modalCloseButton03">확인</button>
          </div>
        </div>

        <div class="agree-bottom">
      <input type="checkbox" name="agree" value="5">
      <span class="select_disable">[선택]</span><a id="modalOpenText04">&nbsp;위치기반 서비스 이용약관 동의</a>
    </div>

    <div id="modalContainer04" class="hidden04">
      <div id="modalContent04">
      <p>모달 창 입니다.</p>
      <button id="modalCloseButton04">확인</button>
      </div>
    </div>
    </div>
</div>
    

    <div class="join_form">
      <h2>회원가입 정보입력</h2>
      <div class="input-user">
      <label for="phone">이름</label>
      <input type="text" name="name" id="name" placeholder="이름" required />
    </div>
    <div class="input-user">
      <td><tr><label for="phone">닉네임</label></tr></td>
      <div class="nickname-group">
        <td><tr></tr><input type="text" name="nickname" id="nickname" placeholder="닉네임" /></tr></td>
        <a href="#" class="btn btn-nickname">중복확인</a>
      </div>
    </div>
    <div class="input-user">
      <label for="phone">휴대전화</label>
      <input type="text" name="number" id="number" placeholder="휴대폰 번호 입력('-'제외 11자리 입력)" required />
    </div>
    <div class="input-user">
      <label for="phone">이메일</label>
      <div class="email-group">
        <input type="text" name="email" id="email" required placeholder="이메일 주소"/>&nbsp;&nbsp;@&nbsp;&nbsp;
        <select type="text" name="email" id="email" required>
          <option value="naver.com">naver.com</option>
          <option value="google.com">google.com</option>
          <option value="hanmail.net">hanmail.net</option>
          <option value="nate.com">nate.com</option>
          <option value="kakao.com">kakao.com</option>
        </select>
        <a href="#" class="btn btn-email">인증요청</a>
      </div>
    </div>
    <div class="input-user">
      <label for="phone">인증번호 입력</label>
      <input type="text" name="emailNumber" id="emailNumber" placeholder="인증번호 6자리를 입력해주세요" required />
    </div>
    <div class="input-user">
      <label for="phone">비밀번호</label>
      <input type="text" name="password" id="password" placeholder="비밀번호 입력(문자, 숫자, 특수문자 포함 8자리 이상)" required />
    </div>
    <div class="input-user">
      <label for="phone">비밀번호 재확인</label>
      <input type="text" name="passwordCheck" id="passwordCheck" placeholder="비밀번호 재입력" required />
    </div>
    <div class="btns-group-one">
      <a href="#" class="btn btn-next">가입하기</a>
    </div>
  </div>
</form>
<script src="./join.js"></script>
</body>
</html>
